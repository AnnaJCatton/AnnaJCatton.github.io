<!DOCTYPE html>
<html lang="en-UK">

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Anna Jovis Catton">

<style>
	
hr {
	border-style:none;
	color:black;
	background-color:black;
	height:.8svh;
	align:left;
	width:95%;
	margin-top:5%;
	margin-bottom:5%;
}

body {
	margin:0;
	padding:0;
	background-color:white;
	display:grid;
	width:100%;
}

.rightbox{
	float:right;
		align:right;
	padding:0px;
	width=100%;
	
}

.uppertitle {

	background-color:green;
	text-align: right;
	padding:0;
	font-family: monospace;
	width:70svw;
	display:grid;
	float:right;
		align:right;
	
	h1 {
		background-color:white;
		color:black;
		
		padding-top:0px;
		padding-bottom:0px;
		padding-right:5%;
		padding-left:0px;
		
		margin-top:0px;
		margin-bottom:0px;
		
		font-size:7svw;
		
		
		grid-row-start:1;
		grid-row-end:1;
		float:right;
		align:right;
	}
	
	p {
		background-color: black;
		color:orange;
		
		margin-top:0px;
		margin-bottom:0px;
		
		padding-left:0px;
		padding-right:5%;
		padding-top:0px;
		padding-bottom:1svh;
		
		font-size:7svw;
		
		
		grid-row-start:2;
		grid-row-end:2;
	}

}

</style>

</head>

<body>

<title>Anna J. Catton, Technical Designer</title>

<div class="rightbox">
	<div class="uppertitle">
			<h1>Anna Jovis Catton</h1>
			<p>Technical Design</p>
	</div>
</div>

<hr>

</body>
